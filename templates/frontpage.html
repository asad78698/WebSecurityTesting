<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
</head>

<body id="back">

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/"><img style="width: 50px;"
                    src="{{ url_for('static', filename='/images/logo.png') }}" alt="logo"></a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 navbar ">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('fullscan')}}">Full Scan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('userguide')}}">How It Works</a>
                    </li>
                    {% if session.get('loggedin') %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('loginpage')}}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('signup')}}">Signup</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!--Hero Section Start-->

    <div class="container-fluid w-100 d-flex justify-content-start align-items-center pb-5" id="hero">
        <div class="text-light text-capitalize p-5 ">
            <h1 id="animated-text" class="text-font">Web Security Scanner</h1>
            <p class="heading-text">Scan Your Website To Find Malware and Protect The Website</p>
            {% if session.get('loggedin') %}
            <a href="{{ url_for('fullscan') }}">
                <button class="btn-scan">Scan Now</button>
            </a>
            {% else %}
            <a href="{{ url_for('loginpage') }}">
                <button class="btn-scan">Scan Now</button>
            </a>
            {% endif %}
            <a href="{{ url_for('userguide') }}">
                <button class="btn-scan">How It Works?</button>
            </a>
        </div>
    </div>


    <!--Hero Section End-->


    <script>
        const words = ["Web Security Scanner", "Protect Your Website", "Stay Secure Online"];
        const animatedText = document.getElementById("animated-text");
        let currentIndex = 0;

        function changeText() {
            animatedText.textContent = words[currentIndex];
            currentIndex = (currentIndex + 1) % words.length;
        }

        setInterval(changeText, 1500); 
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
        VANTA.GLOBE({
            el: "#back",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00
        })
    </script>


</body>

</html>
